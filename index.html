<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Digital Clock with Stopwatch and timer</h3>
            <p class="type">Clock</p>
        </div>

        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>minute</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>seconds</p>
                        </div>
                       
                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class="other-ampm">PM</p>
                        </div>
                     </div>
                    </div>
                     <div class="btns">
                         <button class="btn stopwatch-btn">Stopwatch</button>
                         <button class="btn timer-btn">Timer</button>
                    </div>
            </div>

            <!-- stopwatch -->
            <div class="stopwatch hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>

                <div class="laps">
                    <!-- <div class="lap active">
                        <p>lap 2</p>
                        <p>00:00</p>
                    </div>
                    <div class="lap ">
                        <p>lap 1</p>
                        <p>00:00</p>
                    </div> -->
                </div>


                <div class="btns">
                    <div class="btn start-stopwatch">Start</div>
                    <div class="btn lap-stopwatch hidden">Lap</div>
                    <div class="btn reset-stopwatch">Reset</div>
                    <div class="btn back-btn">Back</div>
                </div>

            </div>

            <!-- Timer -->
             <div class="timer hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="timer-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="timer-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="timer-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="timer-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <div class="btn
                    start-timer">Start</div>
                    <div class="btn stop-timer
                    hidden">Stop</div>
                    <div class="btn reset-timer">Reset</div>
                    <div class="btn back-btn">Back</div>
                </div>
                    </div>

         </div>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
